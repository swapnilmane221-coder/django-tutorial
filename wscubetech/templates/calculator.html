<!doctype html>
<head>
     <title>calculator</title>
</head>
<body>
     <h1>Calculator</h1>
     <form method='POST'>
          {% csrf_token %}
          <label>value1</label>
          <input type="text" name='num1' class="form-control">
          <br>
          <label>select operator</label>
          <select name='opr'>
               <option value="+">+</option>
               <option value="-">-</option>
               <option value="*">*</option>
               <option value="/">/</option>

          </select>
          <br>
          <label>value2</label>
          <input type="text" name='num2' class="form-control">
          <br>
          <button type="submit">calculate</button>
          <br>
          <label>output :</label>
          <br>
          <input type='text' name='output' value={{output}}>

          


     </form>
